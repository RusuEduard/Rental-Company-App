<div *ngIf = "RentalCompanyId !== ''"class="col-12">
  <kendo-grid 
    #carAgencyGrid
    [pageable]="true"
    [sortable]="true"
    [filterable]="true"
    [selectable]="true"
    [data]="dataServiceData | async"
    [pageSize]="state.take"
    [skip]="state.skip"
    [sort]="state.sort"
    [filter]="state.filter"
    [loading]="dataService?.pendingData"
    (dataStateChange)="dataStateChange($event)"
    (save)="saveHandler($event)"
    (edit)="editHandler($event)"
    (remove)="removeHandler($event)"
    (add)="addHandler($event)"
  >
    <ng-template kendoGridToolbarTemplate>
      <button kendoGridAddCommand>
        <span class="k-icon k-i-add"></span>
      </button>
    </ng-template>

    <kendo-grid-column
      [field]="'Address'"
      [filterable]="true"
      [filter]="'text'"
      [sortable]="true"
      [title]="'Address'"
    ></kendo-grid-column>

    <kendo-grid-command-column [width]="220">
      <ng-template kendoGridCellTemplate>
        <button kendoGridEditCommand>
          <span class="k-icon k-i-edit"></span>Edit
        </button>
        <button kendoGridSaveCommand>
          <span class="k-icon k-i-checkmark"></span>Save
        </button>
        <button kendoGridCancelCommand>
          <span class="k-icon k-i-cancel"></span>Cancel
        </button>
        <button kendoGridRemoveCommand>
          <span class="k-icon k-i-close"></span>Remove
        </button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
</div>

<app-edit-form-caragency
[RentalCompanyId]="RentalCompanyId"
[model]="editDataItem"
[isNew]="isNew"
(save)="saveHandler($event)"
(cancel)="cancelHandler()"
[rentalCompanyList] = "rentalCompanyList"
>
</app-edit-form-caragency>
