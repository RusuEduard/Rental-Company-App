<kendo-dialog *ngIf="active" [width]="300" [height]="450" (close)="closeForm()">
    <kendo-dialog-titlebar>
      {{ isNew ? "Add new car agency" : "Edit car agency" }}
    </kendo-dialog-titlebar>
  
    <form novalidate class="k-form" [formGroup]="editForm">

        <kendo-formfield>
            <kendo-label [for]="Address" text="Address"></kendo-label>
            <input formControlName="Address" kendoTextBox #Address required />
      
            <kendo-formhint>Car agency's address</kendo-formhint>
            <kendo-formerror>Error: Car agency's address is required</kendo-formerror>
          </kendo-formfield>
    
    </form>
  
    <kendo-dialog-actions>
      <button class="k-button" (click)="onCancel($event)">Cancel</button>
      <button
        class="k-button k-primary"
        [disabled]="!editForm.valid"
        (click)="onSave($event)"
      >
        Save
      </button>
    </kendo-dialog-actions>
  </kendo-dialog>
